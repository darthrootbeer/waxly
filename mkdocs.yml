site_name: Waxly
site_description: The Language of Vinyl, Defined. Comprehensive digital reference for vinyl record culture and terminology.
site_author: Waxly Contributors
site_url: https://darthrootbeer.github.io/waxly/

repo_name: waxly/waxly
repo_url: https://github.com/waxly/waxly
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  custom_dir: docs/overrides
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

plugins:
  - search:
      lang: en
  - awesome-pages

# Custom styling and search configuration
extra_css:
  - assets/stylesheets/pagefind.css
  - assets/stylesheets/waxly.css

extra_javascript:
  - https://unpkg.com/pagefind@1.0.0/dist/pagefind-ui.js


markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: waxly
      repo: waxly
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Home: index.md
  - About: about.md
  - Contribute: contribute.md
  - Terms:
    - Browse by Letter: letters/
    - Browse by Tag: tags/
    - All Terms: terms/index.md
  - Genres:
    - Browse Genres: discogs/genres/
    - Browse Styles: discogs/styles/
  - API: api/terms.json


extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/waxly/waxly
  version:
    provider: mike

copyright: Copyright &copy; 2025 Waxly. All rights reserved.
