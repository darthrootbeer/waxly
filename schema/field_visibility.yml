# Field Visibility Configuration
# Defines which schema fields are visible by default in the lexicon
# Individual terms can override these defaults using the 'visible_sections' field

# Core fields - always visible, required for basic term display
core_fields:
  - term
  - slug
  - pos
  - summary
  - created
  - updated

# Default visible fields - shown unless term overrides
default_visible:
  - aliases
  - aka
  - tags
  - domains
  - regions
  - eras
  - see_also
  - sources
  - popularity
  - complexity
  - status
  - context
  - verification
  - first_attested
  - pronunciation
  - decade
  - user_rating
  - contributor
  - discussion
  - media
  - bibliography
  - translation
  - usage_notes
  - equipment_association
  - genres
  - styles
  - regional_variations

# Default hidden fields - only shown if term explicitly enables
# (Currently empty - all fields are visible by default)
default_hidden: []

# Advanced sections - visible by default, can be hidden per-term if needed
advanced_sections:
  technical_specs:
    visible: true
    subsections:
      - dimensions
      - materials
      - manufacturing_process
      - cost_impact

  historical_timeline:
    visible: true
    subsections:
      - introduction_year
      - peak_usage_era
      - decline_era
      - revival_era
      - notable_examples

  cultural_impact:
    visible: true
    subsections:
      - collector_value
      - rarity_factor
      - condition_sensitivity
      - preservation_notes

  cultural_sensitivity:
    visible: true
    subsections:
      - has_sensitive_content
      - sensitivity_level
      - sensitivity_types
      - content_warning
      - historical_context
      - modern_alternatives
      - obscuration_method
      - age_restricted

  relationships:
    visible: true
    subsections:
      - parent_concept
      - child_concepts
      - requires
      - enables
      - conflicts_with

  usage_context:
    visible: true
    subsections:
      - primary_use_cases
      - secondary_use_cases
      - avoid_when
      - best_practices

  quality_indicators:
    visible: true
    subsections:
      - grading_factors
      - common_defects
      - restoration_possible
      - authenticity_marks

  market_data:
    visible: true
    subsections:
      - price_premium
      - market_demand
      - investment_potential
      - reproduction_quality

  advanced_search:
    visible: true
    subsections:
      - search_keywords
      - related_artists
      - related_labels

# Display rules for conditional visibility
# Note: All fields are now visible by default, but these rules can still be used
# for UI hints or special styling based on content relevance
display_rules:
  # Highlight technical_specs for equipment/pressing terms
  highlight_technical_specs_when:
    - tags: [equipment, pressing, technical]
    - domains: [equipment, pressing_technique]

  # Highlight market_data for collectible items
  highlight_market_data_when:
    - tags: [collecting, historical]
    - domains: [market, collecting]

  # Highlight cultural_impact for historical/cultural terms
  highlight_cultural_impact_when:
    - tags: [historical, cultural, collecting]
    - domains: [cultural, historical]

  # Highlight quality_indicators for collectible items
  highlight_quality_indicators_when:
    - tags: [collecting, quality-control]
    - domains: [collecting, quality_control]

  # Highlight cultural_sensitivity for terms with sensitive content
  highlight_cultural_sensitivity_when:
    - cultural_sensitivity.has_sensitive_content: true
    - tags: [historical, cultural, slang]
    - domains: [cultural, historical]
